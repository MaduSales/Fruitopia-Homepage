<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Fruitopia Web Design</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbar-icons">
                <img src="img/bell.png" alt="ícone de sino">
                <img src="img/user.png" alt="ícone de usuário">
                <img src="img/menu.png" alt="ícone de menu">
            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png" alt="Lupa de pesquisar">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your<span>heart with joy</span></h3>
                <p> Deserunt dignissimos, nam voluptate dolorem, molestias voluptates doloribus dolore. <br> Voluptatem perspiciatis nam magni quam, deleniti esse sit!</p>
                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch Video</button>
                </div>
                <div class="social-icons">
                    <img src="img/twitter.png" alt="twitter logo">
                    <img src="img/facebook.png" alt="facebook logo">
                    <img src="img/instagram.png" alt="instagram logo">
                    <img src="img/pinterest.png" alt="pinterest logo">
                </div>
            </div>
            <div class="right-column">
                <img src="img/feature.png" alt="Morangos com margaridas decorativas">
            </div>
        </div>
    </div>
</body>
</html>
